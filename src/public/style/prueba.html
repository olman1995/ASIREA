<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Slider Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }

    .carousel-item {
      transition: transform 0.6s ease-in-out;
      display: flex;
      justify-content: center;
    }

    .carousel-inner {
      display: flex;
      flex-wrap: nowrap;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 450px;
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      background-color: #000;
    }

    .card img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-body-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.75), transparent);
      color: white;
    }

    .card-body-overlay h5 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .card-body-overlay p {
      font-size: 0.95rem;
    }

    /* Responsive items por línea */
    @media (min-width: 1200px) {
      .carousel-item {
        width: 33.3333%;
      }
    }

    @media (min-width: 768px) and (max-width: 1199.98px) {
      .carousel-item {
        width: 50%;
      }
    }

    @media (max-width: 767.98px) {
      .carousel-item {
        width: 100%;
      }
    }

    /* Custom controls */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 12px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold">Inspiración Visual</h2>
  <div id="carouselCards" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- CARD 1 -->
      <div class="carousel-item active">
        <div class="card">
          <img src="https://source.unsplash.com/600x450/?forest,light" alt="Imagen 1" />
          <div class="card-body-overlay">
            <h5>Sendero de Luz</h5>
            <p>Explora la magia que esconde el bosque al amanecer.</p>
          </div>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="carousel-item">
        <div class="card">
          <img src="https://source.unsplash.com/600x450/?city,night" alt="Imagen 2" />
          <div class="card-body-overlay">
            <h5>Noches Urbanas</h5>
            <p>Luces, sombras y arquitectura en movimiento.</p>
          </div>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="carousel-item">
        <div class="card">
          <img src="https://source.unsplash.com/600x450/?beach,sunset" alt="Imagen 3" />
          <div class="card-body-overlay">
            <h5>Atardecer Costero</h5>
            <p>La calma del mar se encuentra con el fuego del cielo.</p>
          </div>
        </div>
      </div>

      <!-- CARD 4 -->
      <div class="carousel-item">
        <div class="card">
          <img src="https://source.unsplash.com/600x450/?desert,dunes" alt="Imagen 4" />
          <div class="card-body-overlay">
            <h5>Silencio Dorado</h5>
            <p>Dunas infinitas y la elegancia del vacío.</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCards" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCards" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
